<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>det virker</h1>

    <div id="content"></div>

    <script>
        fetch('http://localhost:3000/api/droner')
            .then(response => {
                console.log(response)
                return response.json();
            }).then(json => {
                console.log(json);

                json.drone.forEach(element => {
                    console.log(element);
                    for (x in element) {
                        let h1 = document.createElement('h1');
                        h1.textContent = `${x} = ${element[x]}`;
                        document.getElementById("content").appendChild(h1);
                    }

                })
            }).catch(err => {
                console.log(err);
            });
    </script>
</body>

</html>
